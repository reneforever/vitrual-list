<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./node_modules/vue/dist/vue.min.js"></script>
</head>
<style>
  .container {
    width: 300px;
    height: 600px;
    overflow: auto;
    border: 1px solid;
    margin: 30px auto;
  }

  .item {
    height: 29px;
    line-height: 30px;
    border-bottom: 1px solid #aaa;
    padding-left: 20px;
  }

  button{
    display: block;
    margin: 30px auto;
    width: 300px;
  }
</style>

<body>
  <div id="app">
    <button @click="add">添加长列表</button>
    <div class="container" ref="container">
      <div class="scroll-wrapper" :style="style">
        <div v-for="(item,index) in scrollList" :key="index" class="item">
          {{item}}
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  let vm = new Vue({
    el: '#app',
    data: {
        list: [],
        startIndex: 0,
        endIndex: 0,
        paddingTop: 0,
        paddingBottom: 0,
        allHeight: 0
    },
    computed: {
      scrollList() {
        return this.list.slice(this.startIndex, this.endIndex)
      },
      style() {
        return {
          paddingTop: this.paddingTop + 'px',
          paddingBottom: this.paddingBottom + 'px'
        }
      }
    },
    watch: {
      list(val) {
        const valLen = val.length
        this.allHeight = valLen * 30
        this.paddingBottom = this.allHeight - this.scrollList.length * 30
      }
    },
    mounted() {
      const container = this.$refs.container
      container.addEventListener('scroll', () => {
        const top = container.scrollTop
        this.startIndex = Math.floor(top / 30)
        this.endIndex = this.startIndex + 60

        this.paddingTop = top
        if (this.endIndex >= this.list.length - 1) {
          this.paddingBottom = 0
          return
        }
        this.paddingBottom = this.allHeight - 600 - top
      })
    },
    methods: {
      add() {
        // for(let i =0;i<5000;i++){
        //   this.List.push(`<li>列表元素#${i}</li>`)
        // }
        // let ul = document.createElement('ul')
        // ul.innerHTML = this.List
        // let container = document.getElementById('container')
        // container.appendChild(ul)
        let arr = new Array(50000).fill(0)
        arr = arr.map((item, index) => {
          return index
        })
        this.list = [
          ...this.list,
          ...arr
        ]
      }
    },
    

  })

</script>

</html>
